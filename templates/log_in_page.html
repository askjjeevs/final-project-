{% extends 'base.html' %}
{% block title %}Log In to Account{% endblock %}

{% block body %}
<h2>Log In</h2>
  <form action="/log_in_form" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
{% endblock %}
