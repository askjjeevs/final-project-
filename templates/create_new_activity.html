{% extends 'base.html' %}
{% block title %}Create an new activity {% endblock %}

{% block body %}
<h1>Create your very own TribeConnect activities</h1>

  
  <h2>Add the details about your activity here: </h2>
  <form action="/activities" method="POST">
    <p>
    <label for="activity_name">What would you like to name this activity?: </label>
    <input type="text" id="activity_name" name="activity_name" required><br>
    </p>
    <p>
    <label for="activity_type">What type of activity is it? (Pick one): </label>
    <select id="activity_type" name="activity_type" required>
        <option value="Sports">Sports</option>
        <option value="Arts">Arts</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Indoor">Indoor</option>
        <option value="hiking">Hiking</option>
        <option value="running">Running</option>
        <option value="biking">Biking</option>
        <option value="swimming">Swimming</option>
        <option value="yoga">Yoga</option>
        <option value="pilates">Pilates</option>
        <option value="dancing">Dancing</option>
        <option value="climbing">Climbing</option>
        <option value="martial-arts">Martial Arts</option>
        <option value="other">Other</option>
    </select>
    </p>
    <p>
    <label for="activity_date">Activity Date: </label>
    <input type="datetime" id="activity_date" name="activity_date" required><br>
    </p>
    <p>
    <label for="created_by">Created by(input your username): </label>
    <input type="text" name="created_by" required><br>
    </p>
    <p>
    <label for="address">Address</label>
    <label for="street_num">Street Number: </label>
    <input type="text" name="street_num" required><br>
    </p>
    <p>
    <label for="suit_num">Suit or Apt Number (if applicable): </label>
    <input type="text" name="suit_num"><br>
    </p>
    <label for="street_name">Street name: </label>
    <input type="text" name="street_name" required><br>
    <p>
    <label for="city">City: </label>: 
    <input type="text" name="city" required><br>
    </p>
    <p>
    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select a state</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select>
    </p>
    <p>
    <label for="activity_description">Describe this activity:</label>
    </p>
    <p>
    <textarea name="activity_description" rows="10" cols="40"></textarea><br>  
    </p>
    <input type="submit" value = "Add a new TribeConnect activity">
    
  </form>

{% endblock %}
