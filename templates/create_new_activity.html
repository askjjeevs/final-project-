{% extends 'base.html' %}
{% block title %}Create an new activity {% endblock %}

{% block body %}
<h1> Create a new TribeConnect activity</h1>

  
  <h2>Activity details: </h2>
  <form action="/activities" method="POST">
    <p>
    <label for="activity_name">What would you like to name this activity?: </label>
    <input type="text" id="activity_name" name="activity_name" required><br>
    </p>
    <p>
    <label for="activity_type">What type of activity is it? (Pick one): </label>
    <select id="activity_type" name="activity_type" required>
        <option value="Fitness/Exercise">Fitness/Exercise</option>
        <option value="Culinary">Culinary</option>
        <option value="Art">Art</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Games/Gaming">Games/Gaming</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Indoor">Indoor</option>
        <option value="Dancing">Dancing</option>
        <option value="Meditation">Meditation</option>
        <option value="Gardening">Gardening</option>
        <option value="DIY/Crafting">DIY/Crafting</option>
        <option value="Photography">Photography</option>
        <option value="Shopping">Shopping</option>
        <option value="Volunteering">Volunteering</option>
        <option value="Other">Other</option>
    </select>
    </p>
    <p>
      <label for="activity_date">Date of Activity: </label>
      <input type="date" id="activity_date" name="activity_date" ><br>
    </p>
      <label for="activity_time">Time of Activity: </label>
      <input type="time" id="activity_time" name="activity_time" ><br>
    <p>
      <label for="address">Address</label>
    <p>
      <label for="street_address">Street name: </label>
      <input type="text" name="street_address" required><br>
    </p>
    <p>
      <label for="city">City: </label>: 
      <input type="text" name="city" required><br>
    </p>
    <p>
      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select a state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </p>
    <p>
      <label for="zip_code">Zip Code: </label> 
      <input type="text" id="zip_code" name="zip_code" required><br>
    </p>
    <p>
      <label for="activity_description">Describe your activity:</label>
    </p>
    <p>
      <textarea name="activity_description" rows="10" cols="40"></textarea><br>  
    </p>

    <input type="file" name="my-file">
    
     <input type="submit" value= "Add a new TribeConnect activity">

  </form>

  <!-- <form action="/post-form-data" method="post" enctype="multipart/form-data">
    <input type="file" name="my-file">
    <input type="submit">
  </form> -->
  

  
{% endblock %}
