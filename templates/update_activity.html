{% extends 'base.html' %}
{% block title %}Edit activity {% endblock %}

{% block body %}
<div class="new-activity container">
    <div class=" text-center mt-5 ">
        <h3 class="h3">Edit Activity Details: </h3>
    </div>

    <div class="new-activity row ">
    <div class="col-lg-7 mx-auto">
        <div class="new-act-card mt-2 mx-auto p-4 bg-light">
            <div class="new-act-card-body bg-light">
                    <div class="form container"></div>
                        <form action="/update_activities" method="POST" enctype="multipart/form-data">
                            <div class="controls">
                            
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input style="display:none;" type="text" id="activity_id" name="activity_id" value="{{ activity.activity_id }}"
                                                required>
                
                                            <new-act-label class="form-titles" for="activity_name">Name of activity: </new-act-label>
                                            <input type="text" id="activity_name" name="activity_name" class="form-control"
                                                placeholder="What would you like to name this activity?:" value="{{ activity.activity_name }}" required="required"
                                                data-error="Activity name is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <new-act-label class="form-titles" for="activity_type">Activity type: </new-act-label>
                                                    <select id="activity_type" name="activity_type" class="form-control" value="{{ activity.activity_type }}" required="required"
                                                        data-error="Activity type is required.">
                                                        <option value="Fitness/Exercise">Fitness/Exercise</option>
                                                        <option value="Culinary">Culinary</option>
                                                        <option value="Art">Art</option>
                                                        <option value="Entertainment">Entertainment</option>
                                                        <option value="Games/Gaming">Games/Gaming</option>
                                                        <option value="Outdoor">Outdoor</option>
                                                        <option value="Indoor">Indoor</option>
                                                        <option value="Dancing">Dancing</option>
                                                        <option value="Meditation">Meditation</option>
                                                        <option value="Gardening">Gardening</option>
                                                        <option value="DIY/Crafting">DIY/Crafting</option>
                                                        <option value="Photography">Photography</option>
                                                        <option value="Shopping">Shopping</option>
                                                        <option value="Volunteering">Volunteering</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                            </div>
                                            </div>
                                        </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <new-act-label class="form-titles" for="activity_date">Date: </new-act-label>
                                            <input type="date" id="activity_date" name="activity_date" class="form-control" value="{{ activity.activity_date.strftime('%Y-%m-%d') }}" required="required"
                                                data-error="Activity date is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <new-act-label class="form-titles" for="activity_time">Time: </new-act-label>
                                            <input type="time" id="activity_time" name="activity_time" class="form-control" value="{{ activity.activity_date.strftime('%H:%M:%S') }}" required="required"
                                                data-error="Activity time is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <new-act-label class="form-titles" for="address">Address:</new-act-label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <new-act-label class="form-titles" for="street_address">Street name: </new-act-label>
                                            <input type="text" name="street_address" class="form-control" value="{{ activity.address.street_address }}" required="required"
                                                data-error="Street Address is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <new-act-label class="form-titles" for="city">City: </new-act-label>:
                                            <input type="text" name="city" class="form-control" value="{{ activity.address.city }}" required="required" data-error="City is required.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <new-act-label class="form-titles" for="state">State:</new-act-label>
                                            <select id="state" name="state" class="form-control" value="{{ activity.address.state }}" required="required" data-error="State is required.">
                                                <option value="">Select a state</option>
                                                <option value="AL">Alabama</option>
                                                <option value="AK">Alaska</option>
                                                <option value="AZ">Arizona</option>
                                                <option value="AR">Arkansas</option>
                                                <option value="CA">California</option>
                                                <option value="CO">Colorado</option>
                                                <option value="CT">Connecticut</option>
                                                <option value="DE">Delaware</option>
                                                <option value="DC">District Of Columbia</option>
                                                <option value="FL">Florida</option>
                                                <option value="GA">Georgia</option>
                                                <option value="HI">Hawaii</option>
                                                <option value="ID">Idaho</option>
                                                <option value="IL">Illinois</option>
                                                <option value="IN">Indiana</option>
                                                <option value="IA">Iowa</option>
                                                <option value="KS">Kansas</option>
                                                <option value="KY">Kentucky</option>
                                                <option value="LA">Louisiana</option>
                                                <option value="ME">Maine</option>
                                                <option value="MD">Maryland</option>
                                                <option value="MA">Massachusetts</option>
                                                <option value="MI">Michigan</option>
                                                <option value="MN">Minnesota</option>
                                                <option value="MS">Mississippi</option>
                                                <option value="MO">Missouri</option>
                                                <option value="MT">Montana</option>
                                                <option value="NE">Nebraska</option>
                                                <option value="NV">Nevada</option>
                                                <option value="NH">New Hampshire</option>
                                                <option value="NJ">New Jersey</option>
                                                <option value="NM">New Mexico</option>
                                                <option value="NY">New York</option>
                                                <option value="NC">North Carolina</option>
                                                <option value="ND">North Dakota</option>
                                                <option value="OH">Ohio</option>
                                                <option value="OK">Oklahoma</option>
                                                <option value="OR">Oregon</option>
                                                <option value="PA">Pennsylvania</option>
                                                <option value="RI">Rhode Island</option>
                                                <option value="SC">South Carolina</option>
                                                <option value="SD">South Dakota</option>
                                                <option value="TN">Tennessee</option>
                                                <option value="TX">Texas</option>
                                                <option value="UT">Utah</option>
                                                <option value="VT">Vermont</option>
                                                <option value="VA">Virginia</option>
                                                <option value="WA">Washington</option>
                                                <option value="WV">West Virginia</option>
                                                <option value="WI">Wisconsin</option>
                                                <option value="WY">Wyoming</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <new-act-label class="form-titles" for="zip_code">Zip Code: </new-act-label>
                                                <input type="text" id="zip_code" name="zip_code" class="form-control" value="{{ activity.address.zip_code}}" required="required"
                                                    data-error="Zip Code is required.">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <new-act-label class="form-titles" for="activity_description">Description:</new-act-label>
                                                    <textarea name="activity_description" class="form-control"
                                                        placeholder="Write a description of the activity here." rows="4" value="{{ activity.activity_description }}"required="required"
                                                        data-error="Please, leave us a description."></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <new-act-label class="form-titles" for="my-file-cloudinary">Upload your own image</new-act-label class="form-control">
                                                <input type="file" name="my-file">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                            <input type="submit" class="form-control" class="submit-btn btn-success btn-send  pt-2 btn-block"
                                                value="Update my TribeConnect activity">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

</div>

<script type="text/javascript">
    const activityType = "{{ activity.activity_type }}"
    const activityState = "{{ activity.address.state }}"
</script>

<script src='/static/js/update_activity.js' type="text/javascript"></script>

{% endblock %}
